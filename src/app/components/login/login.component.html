<div class="login-wrapper">
  <div class="login-container">
    <img src="/images/NEZTER.png" alt="Nezter Logo" class="logo" />
    <h2>¡BIENVENIDO!</h2>
    <h3>Inicia Sesión</h3>

    <div class="input-group">
      <label for="username">Usuario:</label>
      <input
        type="text"
        id="username"
        placeholder="example@email.com"
        [(ngModel)]="usuario"
        name="usuario"
      />
    </div>

    <div class="input-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        placeholder="......"
        [(ngModel)]="contrasena"
        name="contrasena"
      />
    </div>

    <div class="divider"></div>

    <button class="login-button" (click)="onLogin()">Iniciar sesión</button>
  </div>
</div>
